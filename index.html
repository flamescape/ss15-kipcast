<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friendly Games</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Grand+Hotel|Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="notchrome">
        <h2>Please use Chrome!</h2>
        <p>Hold on there partner! This app was built for Chrome only!</p>
    </div>

    <section ng-view></section>
    
    <div id="colorbg"></div>
    <div id="video-bg" ng-controller="BackgroundCtrl as p">
        <video autoplay loop ng-attr-poster="{{ p.png }}" ng-src="{{ p.mp4 }}"></video>
    </div>
	
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="js/lib/angular-extend-promises.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bignumber.js/2.0.0/bignumber.min.js"></script>
    
    <script src="js/yql.js"></script>
    <script src="js/jsonp.js"></script>
    <script src="js/worigin.js"></script>
    <script src="js/steam.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/app.js"></script>
  
</body>
</html>
