<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friendly Games</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Grand+Hotel|Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="notchrome">
        <img src="/img/alert.svg" alt="alert!" height="90">
        <div>
            <h2>Please use Chrome!</h2>
            <p>Hold on there partner! This app was built for Chrome only!</p>
        </div>
        <img src="/img/chrome.svg" alt="alert!" height="90">
    </div>

    <section ng-view></section>
    
    <div id="colorbg"></div>
    <div id="video-bg" ng-controller="BackgroundCtrl as p">
        <video autoplay loop ng-attr-poster="{{ p.png }}" ng-src="{{ p.mp4 }}"></video>
    </div>
	
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/restangular.min.js"></script>

    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/angular-storage.js"></script>
    <script src="js/lib/bignumber.min.js"></script>
    
    <script src="js/steam.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/ng-app.js"></script>

</body>
</html>
