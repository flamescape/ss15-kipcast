    <div class="loading" ng-show="gc.loadingGames">
        <img src="img/spinner.svg" alt="loading">
        <h3>Loading Games...</h3>
    </div>


    <!-- <img ng-src="{{p.profile.avatarMedium}}"/> -->
    <h2>{{p.getNames()}} Games</h2>
    
    <h3 class="titlecard">Multiplayer</h3>
    <a ng-repeat="g in gc.games|filter:gc.isGameOwnedByAllFriends | isSingleplayerGame:1" href="steam://rungameid/{{g.appid}}" class="game">
        <img ng-src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/apps/{{g.appid}}/{{g.img_logo_url}}.jpg" width="184" height="69" class="game" alt="{{g.name}} logo" ng-attr-title="{{g.name}}"/>
    </a>
    <p class="error" ng-if="p.getNumFriendsSelected() > 0 && !(gc.games|filter:gc.isGameOwnedByAllFriends|isSingleplayerGame:1).length">You have no multi-player games in common with these friends.</p>
    
    <h3 class="titlecard notmp">Singleplayer only</h3>
    <a ng-repeat="g in gc.games|filter:gc.isGameOwnedByAllFriends | isSingleplayerGame" href="steam://rungameid/{{g.appid}}" class="game singleplayer-game">
        <img ng-src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/apps/{{g.appid}}/{{g.img_logo_url}}.jpg" width="184" height="69" class="game" alt="{{g.name}} logo" ng-attr-title="{{g.name}}"/>
    </a>
    <p class="error" ng-if="p.getNumFriendsSelected() > 0 && !(gc.games|filter:gc.isGameOwnedByAllFriends|isSingleplayerGame).length">You have no single-player games in common with these friends.</p>
