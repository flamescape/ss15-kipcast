    <div id="main">
        <header>
            <h1><a href="#/">Friendly Games</a></h1>
            <input type="text" placeholder="http://steamcommunity.com/id/kipke/" ng-model="p.steamId"/>
            <button id="menu">☰</button>
        </header>
        <div class="progressbar"><div ng-style="{width:p.progressPct}"></div></div>
        <div id="wrapper">
            <section id="friends" class="scrollable" ng-class="{expanded: fc.isExpanded}" ng-controller="FriendsCtrl as fc" ng-include="'partials/friends.html'"></section>
            <div id="friends-expand">
                <button ng-click="p.toggleFriends()">▶</button>
            </div>
            <section id="games" class="scrollable" ng-controller="GamesCtrl as gc" ng-include="'partials/games.html'"></section>
        </div>
    </div>
