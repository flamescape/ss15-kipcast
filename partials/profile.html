    <div ng-if="p.loadingFriends">LOADING FRIENDS ...</div>
    <div ng-if="p.loadingGames">LOADING GAMES ...</div>

    <div class="friends">
        <div ng-repeat="f in p.friends" class="friend">
            <img src="{{f.avatar}}" width="42" height="42" class="friend-ava online"/>
            <div class="friend-text">
                <p class="friend-name">{{f.name}}</p>
                <p class="friend-status"><i>{{f.online}}</i></p>
            </div>
        </div>
    </div>
    
    <div class="games">
        <div ng-repeat="g in p.games" class="game">
            <img src="{{g.logo}}" width="184" height="69" class="game" alt="{{g.name}} logo" ng-attr-title="{{g.name}}"/>
        </div>
    </div>
    <div id="colorbg"></div>
