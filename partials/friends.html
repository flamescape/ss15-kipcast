
<div class="friends" ng-class="{expanded: fc.isExpanded}" ng-controller="FriendsCtrl as fc">

    <button ng-click="fc.isExpanded = !fc.isExpanded">Expand / Contract</button>

    <div id="friends-filter">
        <input placeholder="-=360 N0 SC0P3R=-" type="text" ng-model="fc.filter" />
    </div>
    <div class="loading" ng-show="fc.loadingFriends">
        <img src="img/spinner.svg" alt="loading">
        <h3>Loading Friends...</h3>
    </div>

    <div ng-repeat="f in fc.friends|filter:{name:fc.filter}" class="friend {{f.isIngame ? 'ingame' : f.isOnline ? 'online' : 'offline'}}" >
        <img src="{{f.avatar}}" width="42" height="42" class="friend-ava "/>
        <div class="friend-text">
            <p class="friend-name">{{f.name}}</p>
            <p class="friend-status"><i>{{f.online}}</i></p>
        </div>
    </div>
</div>
