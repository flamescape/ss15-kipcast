
<div class="friends" ng-controller="FriendsCtrl as fc">

    <div id="friends-filter">
        <input placeholder="-=360 N0 SC0P3R=-" type="text" ng-model="fc.filter" />
    </div>
    <div class="loading" ng-show="fc.loadingFriends">
        <img src="img/spinner.svg" alt="loading">
        <h3>Loading Friends...</h3>
    </div>
    <div id="friends-list">
        <div ng-repeat="f in fc.friends|filter:{name:fc.filter}" class="friend">
            <img src="{{f.avatar}}" width="42" height="42" class="friend-ava online"/>
            <div class="friend-text">
                <p class="friend-name">{{f.name}}</p>
                <p class="friend-status"><i>{{f.online}}</i></p>
            </div>
        </div>
    </div>
</div>
