
    <h1>Friendly Games</h1>
    
    <p>Provide your Steam ID:</p>

    <input type="text" ng-model="p.steamId" />
    
    <div ng-repeat="f in p.friends">
        <img src="{{f.avatar}}" width="16" height="16" />
        <span>Name: <a ng-href="{{f.profileUrl}}">{{f.name}}</a></span>
        <span><i>Online: {{f.online}}</i></span>
    </div>
