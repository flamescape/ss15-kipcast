
    <h1>Friendly Games</h1>
    
    <p>Provide your Steam ID:</p>
    
    <p>Examples:</p>
    <ul>
        <li>STEAM_0:0:646614</li>
        <li>76561197961662746</li>
        <li>http://steamcommunity.com/profiles/76561198001860563/</li>
    </ul>

    <input style="width: 500px;" type="text" ng-model="p.steamIdInput" ng-keydown="$event.keyCode==13&&p.calcSteamId()" /><button ng-click="p.calcSteamId()">GO!</button>
    
    <br>
    <strong>SteamID64: {{p.steamId}}</strong>
    
    <div ng-if="p.loadingFriends">LOADING FRIENDS ...</div>
    
    <div ng-repeat="f in p.friends">
        <img src="{{f.avatar}}" width="16" height="16" />
        <span>Name: <a ng-href="{{f.profileUrl}}">{{f.name}}</a></span>
        <span><i>Online: {{f.online}}</i></span>
    </div>
